<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>QR for Homepage</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>

  <style>
    body {
      font-family: monospace;
      padding: 24px;
    }
    #qrCanvas {
      border: 1px solid #ccc;
      margin-top: 16px;
    }
  </style>
</head>
<body>

<h2>QR Code 21Ã—21 Matrix</h2>
<p>QR code for this site's homepage:</p>
<p id="url"></p>

<canvas id="qrCanvas"></canvas>

<script>
  const current = new URL(window.location.href);
  current.pathname = current.pathname.replace(/qr\.html$/i, '');
  const homepageUrl = current.toString();

  document.getElementById('url').textContent = homepageUrl;

  // è®“ library è‡ªå‹•é¸åˆé©ç‰ˆæœ¬ï¼ˆä¸å†é™åˆ¶ 21Ã—21ï¼‰
  const qr = qrcode(0, 'L');   // ğŸ‘ˆ é€™è£¡æ”¹æˆ 0
  qr.addData(homepageUrl);
  qr.make();

  const moduleCount = qr.getModuleCount(); // ä¸ä¸€å®šæ˜¯ 21ï¼Œæœƒè®Šå¤§
  const canvas = document.getElementById('qrCanvas');
  const ctx = canvas.getContext('2d');

  const size = 210;
  canvas.width = size;
  canvas.height = size;

  const moduleSize = size / moduleCount;

  for (let r = 0; r < moduleCount; r++) {
    for (let c = 0; c < moduleCount; c++) {
      ctx.fillStyle = qr.isDark(r, c) ? '#000' : '#fff';
      ctx.fillRect(c * moduleSize, r * moduleSize, moduleSize, moduleSize);
    }
  }
</script>

</body>
</html>
